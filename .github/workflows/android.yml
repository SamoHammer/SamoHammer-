name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 1) Diagnostic ressources (AAPT) – affichera l'erreur de link s'il y en a une
      - name: Process resources (diagnostic)
        run: ./gradlew :app:processDebugResources --no-daemon --info --stacktrace --warning-mode all

      # 2) Diagnostic Kotlin – affiche les erreurs de compile si on passe l'étape ressources
      - name: Compile Kotlin (diagnostic)
        if: success()
        run: ./gradlew :app:compileDebugKotlin --no-daemon --info --stacktrace --warning-mode all

      # 3) Build APK si tout est OK
      - name: Build Debug APK
        if: success()
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      # 4) Toujours uploader les rapports utiles
      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-reports
          path: |
            **/build/reports/**
            **/build/tmp/**
            **/build/outputs/logs/**
            **/build/kotlin/**

      # 5) Uploader l'APK si build OK
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SamoHammer-debug
          path: app/build/outputs/apk/debug/app-debug.apk
