name: Android CI

on:
  push: { branches: [ "main" ] }
  pull_request: { branches: [ "main" ] }

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Clean
        run: ./gradlew clean --no-daemon --no-build-cache --stacktrace

      - name: Process resources (diagnostic)
        run: ./gradlew :app:processDebugResources --no-daemon --no-build-cache --info --stacktrace --warning-mode all

      # ⬇️ Capture *toute* la sortie du compilateur Kotlin dans un fichier texte
      - name: Compile Kotlin (diagnostic, captured)
        shell: bash
        run: |
          set -o pipefail
          mkdir -p ci-logs
          ./gradlew :app:compileDebugKotlin \
            --no-daemon --no-build-cache --rerun-tasks \
            --info --stacktrace --warning-mode all \
            -Pkotlin.compiler.execution.strategy=in-process \
            -Dkotlin.incremental=false 2>&1 | tee ci-logs/compile-kotlin-console.txt

      - name: Build Debug APK
        if: success()
        run: ./gradlew clean assembleDebug --no-daemon --no-build-cache --rerun-tasks --stacktrace --info

      # Uploader les logs *console* et les dossiers temporaires si présents
      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-reports
          path: |
            ci-logs/**
            app/build/reports/**
            app/build/outputs/logs/**
            app/build/tmp/kotlin-compileDebugKotlin/**
            app/build/tmp/compileDebugKotlin/**
            app/build/tmp/kotlin-classes/**
            **/build/reports/**
            **/build/outputs/logs/**

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SamoHammer-debug
          path: app/build/outputs/apk/debug/app-debug.apk
