name: Android CI (Debug APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Étape SDK : on tolère l'erreur de licences puis on installe nous-mêmes
      - name: Set up Android SDK (tolerate license bug)
        uses: android-actions/setup-android@v3
        continue-on-error: true
        with:
          cmdline-tools-version: 11076708

      - name: Install Android packages & accept licenses
        shell: bash
        run: |
          export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          sdkmanager --version
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      # Installe Gradle puis génère un wrapper local ./gradlew
      - name: Setup Gradle (8.7)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Generate Gradle wrapper
        run: |
          gradle wrapper --gradle-version 8.7
          chmod +x ./gradlew
          ./gradlew --version

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
