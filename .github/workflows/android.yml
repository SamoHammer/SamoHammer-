name: Android CI (Debug APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708

      - name: Install Android packages & accept licenses
        shell: bash
        run: |
          export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          sdkmanager --version
          yes | sdkmanager --licenses || true
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      - name: Setup Gradle (8.7)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Cache Android build-cache
        uses: actions/cache@v4
        with:
          path: ~/.android/build-cache
          key: android-buildcache-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle.properties', '**/settings.gradle*') }}
          restore-keys: |
            android-buildcache-${{ runner.os }}-

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
