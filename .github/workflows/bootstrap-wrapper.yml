name: Bootstrap Gradle Wrapper (one-shot)

on:
  workflow_dispatch:

permissions:
  contents: write   # autorise le push via GITHUB_TOKEN

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Generate Gradle Wrapper files
        run: |
          gradle wrapper --gradle-version 8.7
          chmod +x ./gradlew
          ./gradlew --version
          ls -la
          ls -la gradle/wrapper || true

      - name: Commit wrapper files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gradlew gradlew.bat gradle/wrapper/
          git commit -m "Add Gradle wrapper 8.7" || echo "Nothing to commit"
          git push
